<body>

    <h1>Heuristic Driven Scalability of GNN-based Multi-vehicle Trajectory Planning without Fine-Tuning</h1>
    <p class="subtitle"><strong>Author:</strong> Ang Li <br> <strong>Technical University of Munich</strong></p>

    <h2>Comparison of A*</h2>
    <div class="video-container">
        <video autoplay muted loop controls>
            <source src="videos/astar_before_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop controls>
            <source src="videos/astar_after_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <figcaption> We compare the different simulation results of inserting waypoints. The left video shows the result of distance-based heuristic function using A* algorithm. The right video shows the result of the density-based heuristic function using A* algorithm. It is clear that the right one provides a more efficient and smoother result.</figcaption>
    </div>

    <h2>Comparison of Density</h2>
    <div class="video-container">
        <video autoplay muted loop controls>
            <source src="videos/density_before.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop controls>
            <source src="videos/density_after.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <figcaption> We compare the different preplanning results of inserting waypoints. The left video shows the result of distance-based heuristic function using GNN-based algorithm. The right video shows the result of the density-based heuristic function using GNN-based algorithm. We can find out that for the left method, it is prone to have high-density blocks at the first few steps which will significantly affect the performance in the simulation stage.</figcaption>
    </div>

        <figcaption>
